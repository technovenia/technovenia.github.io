<html>
  <head>
    <title>
      Technovenia    
    </title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  
  <body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <script src="https://pagecdn.io/lib/three/106/three.min.js" integrity="sha256-tAVw6WRAXc3td2Esrjd28l54s3P2y7CDFu1271mu5LE=" crossorigin="anonymous"></script>
    <script>
        var camera, scene, renderer;
        var mesh;

        init();
        animate();

        function init() {

        renderer = new THREE.WebGLRenderer({canvas: document.querySelector("#canvas")});

        camera = new THREE.PerspectiveCamera(70, 1, 1, 100);
        camera.position.z = 25;

        scene = new THREE.Scene();

        var geometry = new THREE.SphereGeometry(10, 100, 100);
        var material  = new THREE.MeshPhongMaterial();

        THREE.ImageUtils.crossOrigin = '';
        material.map    = THREE.ImageUtils.loadTexture('http://s3-us-west-2.amazonaws.com/s.cdpn.io/1206469/earthmap1k.jpg')

          mesh = new THREE.Mesh(geometry, material);
          mesh.rotation.x += 0.5;
          scene.add(mesh);

          var light1 = new THREE.AmbientLight( 0xffffff );
          light1.position.set(100, 50, 100);
          scene.add(light1);
        }

        function resize() {
          var width = renderer.domElement.clientWidth;
          var height = renderer.domElement.clientHeight;
          renderer.setSize(width, height, false);
          camera.aspect = width / height;
          camera.updateProjectionMatrix(); 
        }

        function animate() {
          resize();
          mesh.rotation.y += 0.005;
          renderer.render(scene, camera);
          requestAnimationFrame(animate);
        }
    </script>
  </body>
</html>
